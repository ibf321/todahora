<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<ui:composition template="/resources/template/layout.xhtml">

<ui:define name="pageTitle">Login Toda Hora</ui:define>

<ui:define name="content">

	<form id="login_form" name="login_form" action="#{request.contextPath}/login" method="post">
		<fieldset >
			<legend>Login</legend>
		
			<!-- Show alerts -->
			<h:panelGroup rendered="#{param.error != null}">  
				<div class="alert alert-danger" role="alert">
					Invalid username/password.
				</div>
			</h:panelGroup> 
			<h:panelGroup rendered="#{param.logout != null}">
				<div class="alert alert-success" role="alert">
					Logout with success!  
				</div>
			</h:panelGroup>
			
			<!-- Login fields -->
			<div class="form-group">
				<label for="username">Username</label>
				<input name="username" type="text" class="form-control" id="username" placeholder="Type your username" />
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input name="password" type="password" class="form-control" id="password" placeholder="Type your password" />
			</div>
			
			<input type="submit" value="Login" class="btn btn-primary"/>
				
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
		</fieldset>
	</form>
		
</ui:define>
</ui:composition>
         
</html>
