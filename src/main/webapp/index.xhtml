<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
</h:head>
<h:body>
<h:form>
	<p:panelGrid columns="2" >
		<p:outputLabel id="nome_id" value="Nome"/>
		<p:inputText id="input_nome_id" value="#{usuarioController.usuario.login}" pt:placeholder="Digite seu nome" />
	</p:panelGrid>
	
	<p:dataTable value="#{usuarioController.usuarios}" var="usuario" emptyMessage="Não existe usuários">
		<p:column headerText="ID">
			#{usuario.id}
		</p:column>
		<p:column headerText="E-MAIL">
			#{usuario.email}
		</p:column>
		<p:column headerText="LOGIN">
			#{usuario.login}
		</p:column>
		<p:column headerText="Excluir">
			<h:commandLink action="#{usuarioController.excluir(usuario)}">
				excluir
	    	</h:commandLink>
		</p:column>
	</p:dataTable>
</h:form>
</h:body>
</html>
