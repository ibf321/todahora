<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
</h:head>
<h:body>
<h:form id="form">
	
	<h1>Usuários</h1>
	
	<p:commandButton value="Novo Usário" action="#{usuarioController.irPaginaSalvar()}" />
	
	<p:dataTable id="usuarioDT" 
			value="#{usuarioController.usuarios}" 
			var="usuario" 
			emptyMessage="Não existe usuários" 
			lazy="true"
			selection="#{usuarioController.usuario}" >
		<p:column headerText="ID">
			#{usuario.id}
		</p:column>
		<p:column headerText="E-MAIL">
			#{usuario.email}
		</p:column>
		<p:column headerText="LOGIN">
			#{usuario.login}
		</p:column>
		<p:column headerText="Ações">
			<p:commandButton action="#{usuarioController.excluir()}" value="Excluir">
				<f:setPropertyActionListener value="#{usuario}" target="#{usuarioController.usuario}"/>
			</p:commandButton>
			<p:commandButton action="#{usuarioController.irPaginaAtualizar(usuario)}" value="Atualizar" process="@form"/>
		</p:column>
	</p:dataTable>
</h:form>
</h:body>
</html>
