<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
</h:head>
<h:body>
<h:form id="cadastrarUsuarioForm" prependId="true">
	<h1>Adicionar usu√°rio</h1>
	<p:panelGrid columns="2" >
		<p:outputLabel id="email_o" value="Email"/>
		<p:inputText id="email" value="#{usuarioController.usuario.email}" pt:placeholder="E-mail" />
		<p:outputLabel id="password_o" value="password"/>
		<p:inputText id="password" type="password" value="#{usuarioController.usuario.password}" pt:placeholder="Password" />
	</p:panelGrid>
	
	<p:panelGrid columns="2">
		<p:commandButton value="Adicionar" action="#{usuarioController.salvar}"/>
		<p:commandButton value="Voltar" action="#{usuarioController.voltar}"/>
	</p:panelGrid>
	
</h:form>
</h:body>
</html>
