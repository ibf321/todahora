<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Login Toda Hora</title>
</h:head> 
<h:body> 
	<form id="login_form" name="login_form" action="${request.contextPath}/login" method="post">
		<fieldset>
			<legend>Login</legend>
		
			<!-- Show alerts -->
			<div>
				<font color="red">
					<h:outputText rendered="#{not empty SPRING_SECURITY_LAST_EXCEPTION.message}" value="Usuário e senha inválidos."/>
				</font>    
            </div>
			<div>    
				<h:outputText rendered="#{not empty param.logout}" value="Você fez logout"/>
            </div>		
			
			<!-- Login fields -->
			<label for="j_username">Usuário</label>
			<input type="text" id="username" name="username"/><br/><br/>
			<label for="j_password">Senha</label>
			<input type="password" id="password" name="password"/> <br/><br/>
			
			<input type="submit" value="Login" />	
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
		</fieldset>
	</form>
</h:body> 
</html>
